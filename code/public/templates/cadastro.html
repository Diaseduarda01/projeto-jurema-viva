<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>jurema Viva | Login</title>
    <link rel="stylesheet" href="../css/style-cadastro.css" />
  </head>
  <body>
    <section class="wrapper">
      <div onload="listar()" class="form signup">
        <header>Cadastre-se</header>
        <form action="#">
          <input id="nome_input" type="text" placeholder="Insira seu Nome" required />
          <input id="email_input" type="text" placeholder="Insira seu Email" required />
          <input id="senha_input" type="password" placeholder="Insira uma Senha" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">Aceito todos os termos e condições</label>
          </div>
          <input type="submit" onclick="cadastrar()"  value="Cadastrar" />
          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>
        </form>
      </div>

      <div class="form login">
        <header>Entrar</header>
        <form action="#">
          <input id="email_input" type="text" placeholder="Insira seu Email" required />
          <input  id="senha_input"  type="password" placeholder="Senha?" required />
          <!-- <a href="#">Forgot password?</a> -->
          <input type="submit" onclick="entrar()" value="Entrar" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
